<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h4 id="highscores"><a href="scores.html">View Highscores</a></h4>
    <h4 id="timer"></h4>
<main class="container">
    <section id="startBox">
        <h1>The Office Quiz</h1>
        <p>Answer the following questions within the time limit. <br>
        Your score will be the remaining time. You lose 10 seconds per wrong answer.</p>
        <button type="button" id="startBtn">Start</button>
    </section>    
           
    <div id="quizBox" class="hide">
        <div id="message"></div>
    </div>

    <section id="userInitialsBox" class="hide"></section>
    <section id="highscoresBox" class="hide"></section>
</main>
    <script src="./script.js"></script>
</body>
</html>
